<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Design fonts -->

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Tin tức</title>
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
	rel="stylesheet">

<!-- Bootstrap core CSS -->
<link href="/tintuc/css/bootstraped.css" rel="stylesheet">

<!-- FontAwesome Icons core CSS -->
<link href="/tintuc/css/font-awesome.mined.css" rel="stylesheet">

<!-- Responsive styles for this template -->

<!-- Colors for this template -->

<!-- Version Tech CSS for this template -->

<!-- Custom styles for this template -->
<link href="/tintuc/styled.css" rel="stylesheet">
<link href="/tintuc/tech.css" rel="stylesheet">

<link rel="shortcut icon" href="/user/images/menu.jpg"
	type="image/x-icon">
<link rel="apple-touch-icon" href="/user/images/apple-touch-icon.png">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/user/css/bootstrap.min.css">
<!-- Site CSS -->
<link rel="stylesheet" href="/user/css/style.css">
<!-- Responsive CSS -->
<link rel="stylesheet" href="/user/css/responsive.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="/user/css/custom.css">
<link rel="stylesheet" href="/user/css/font-awesome.mined.css">
</head>
<body>
	<ul th:replace="fragments/header :: navigation"></ul>
	<!-- Start All Title Box -->
	<div class="all-title-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2>Tin Tức</h2>
					<ul class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
						<li class="breadcrumb-item active">Tin Tức</li>
						<li class="breadcrumb-item active">Chi tiết tin tức</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Title Box -->

	<div id="wrapper">
		<!-- <h1 th:text="${chitiettintuc}">a</h1> -->
		<section class="section single-wrapper">
			<div class="container">
				<div class="row">
					<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
						<div class="page-wrapper">

							<th:block th:each="item: ${chitiettintuc}">
								<div class="blog-title-area text-center">
									<ol class="breadcrumb hidden-xs-down">
										<li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
										<li class="breadcrumb-item"><a href="#">Tin tức</a></li>
										<li class="breadcrumb-item active" th:text="${item.tieude}"></li>
									</ol>

									<span class="color-orange"><a
										href="tech-category-01.html" title="">Technology</a></span>

									<h3 th:text="${item.tieude}"></h3>

									<div class="blog-meta big-meta">
										<small><a href="tech-single.html" title=""
											th:text="${#dates.format(item.ngayviet, 'dd-MMM-yyyy')}">21
												July, 2017</a></small> <small><a href="tech-author.html"
											title="">by Jessica</a></small> <small><a href="#" title=""><i
												class="fa fa-eye"></i> 2344</a></small>
									</div>
									<!-- end meta -->


									<!-- end post-sharing -->
								</div>
								<!-- end title -->

								<div class="single-post-media">
									<img th:src="@{'/getimage/'+${item.img}}" alt=""
										class="img-fluid">
								</div>
								<!-- end media -->

								<div class="blog-content">
									<div class="pp">


										<h2 style="font: bold;" th:text="${item.tieude}"></h2>

										<p th:utext="${item.noidungs}"></p>


									</div>

								</div>


							</th:block>

						</div>
						<!-- end page-wrapper -->
					</div>
					<!-- end col -->


					<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
						<div class="sidebar">
							<div class="widget">
								<div class="banner-spot clearfix">
									<div class="widget">
										<th:block th:each="item: ${tintuc}">
											<h2 class="widget-title" th:text="${item.tieude}"></h2>
											<div class="blog-list-widget">
												<div class="list-group">
													<a href="tech-single.html"
														class="list-group-item list-group-item-action flex-column align-items-start">
														<div class="w-100 justify-content-between">
															<img th:src="@{'/getimage/'+${item.img}}" alt=""
																class="img-fluid float-left">
															<h5 class="mb-1" th:text="${item.mieuta}"></h5>
															<span class="rating"> <i class="fa fa-star"></i> <i
																class="fa fa-star"></i> <i class="fa fa-star"></i> <i
																class="fa fa-star"></i> <i class="fa fa-star"></i>
															</span>
														</div>
													</a>
												</div>
											</div>

										</th:block>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="post-sharing" style="padding-left: 54px;">
						<ul class="list-inline">
							<li><a href="#" class="fb-button btn btn-primary"><i
									class="fa fa-facebook"></i> <span class="down-mobile">Share
										on Facebook</span></a></li>
							<li><a href="#" class="tw-button btn btn-primary"><i
									class="fa fa-twitter"></i> <span class="down-mobile">Tweet
										on Twitter</span></a></li>

						</ul>
					</div>
		</section>

	</div>
	<!-- end wrapper -->

	<ul th:replace="fragments/footer :: navigation"></ul>
	<!-- Core JavaScript
    ================================================== -->
	<script src="js/jquery.min.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>

</body>
</html>

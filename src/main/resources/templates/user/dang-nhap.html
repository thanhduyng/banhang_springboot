<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Site Metas -->
<title>dangnhap-dangki</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">

<!-- Site Icons -->
<link rel="shortcut icon" href="/user/images/menu.jpg"
	type="image/x-icon">
<link rel="apple-touch-icon" href="/user/images/apple-touch-icon.png">
<!-- FontAwesome Icons core CSS -->
<link href="/tintuc/css/font-awesome.mined.css" rel="stylesheet">


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/user/css/bootstrap.min.css">
<!-- Site CSS -->
<link rel="stylesheet" href="/user/css/style.css">
<!-- Responsive CSS -->
<link rel="stylesheet" href="/user/css/responsive.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="/user/css/custom.css">

</head>
<body>

	<!-- Start Main Top -->
	<ul th:replace="fragments/header :: navigation"></ul>
	<!-- End Main Top -->

	<!-- Start All Title Box -->
	<div class="all-title-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2>Đăng nhập - Đăng kí</h2>
					<ul class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
						<li class="breadcrumb-item active">Đăng nhập - Đăng kí</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Title Box -->

	<br>
	<br>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4" style="background-color:;">
				<div class="col-sm-12"
					style="border: 0px darkgrey solid; border-radius: 10px; width: 100%; margin-left: 40px; padding: 20px;">
					<h3 align="center" style="font-size: 40px">Đăng nhập</h3>
					<hr>
					<br>
					<form action="/kiemtra-dangnhap" method="post">
						<div class="form-group">
							<label>Tài Khoản:</label> <input type="email"
								class="form-control" name="email" placeholder="Nhập email" value="nguoidung@gmail.com">
						</div>
						<div class="form-group">
							<label>Mật khẩu:</label> <input type="password"
								class="form-control" name="matkhau" placeholder="Nhập mật khẩu" value="12341234">
						</div>
					<!-- 	<div class="checkbox">
							<label><input type="checkbox"> Remember me</label>
						</div> -->

						<button type="submit" class="btn btn-danger">Đăng nhập</button>


					</form>
				</div>

			</div>
			<div class="col-sm-8" style="background-color:;">

				<div class="col-sm-12"
					style="border: 0px darkgrey solid; border-radius: 10px; width: 70%; margin: 0 auto; padding: 20px;">
					<h2 align="center" style="font-size: 40px;">Đăng kí</h2>
					<hr>
					<form th:action="@{/dang-ki}" th:object=${BILL} method="post">

						<div class="form-group">
							<!-- <label>ID</label>  -->
							<input type="hidden" th:field="*{id}" class="form-control"
								name="id" placeholder="Nhập id" id="id" value="">
						</div>

						<div class="form-group">
							<label>Tên khách hàng:</label> <input type="text"
								th:field="*{display_name}" class="form-control"
								name="display_name" placeholder="Nhập tên" id="display_name">
							<span
								th:if="${#fields.hasErrors('display_name')}"
								th:errors="*{display_name}" class="alert-danger">tên
								error</span>
						</div>

						<div class="form-group">
							<label>Địa chỉ:</label> <input type="text" th:field="*{address}"
								class="form-control" name="address" placeholder="Nhập địa chỉ"
								id="address" value="0">
							<span
								th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								class="alert-danger">address error</span>

						</div>

						<div class="form-group">
							<label>Email:</label> <input type="email" th:field="*{email}"
								class="form-control" name="email" placeholder="Nhập email"
								id="email" value="0">
							<span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="alert-danger">email error</span>

						</div>

						<div class="form-group">
							<label>Mật khẩu:</label> <input type="password"
								class="form-control" th:field="*{matkhau}" name="matkhau"
								id="matkhau" placeholder="Nhập mật khẩu" value="">
							<span
								th:if="${#fields.hasErrors('matkhau')}" th:errors="*{matkhau}"
								class="alert-danger">password error</span>

						</div>

						<div class="form-group">
							<label>Số điện thoại:</label> <input type="number"
								th:field="*{phone}" class="form-control" name="phone"
								placeholder="Nhập số điện thoại" id="phone" value="">
							<span
								th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
								class="alert-danger">email error</span>

						</div>
						<h3 style="color: blue;">[[${success}]]</h3>

						<button type="submit" class="btn btn-danger">Đăng kí</button>
						&nbsp;&nbsp;&nbsp;
						<button type="reset" class="btn btn-danger">Huỷ</button>

					</form>
				</div>
			</div>
		</div>
		<br>
	</div>
	<br>
	<br>

	<!-- Start Footer  -->
	<ul th:replace="fragments/footer :: navigation"></ul>
	<!-- End Footer  -->
</body>
</html>

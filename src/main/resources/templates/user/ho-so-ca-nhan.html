<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Site Metas -->
<title>hồ sơ cá nhân</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">

<!-- Site Icons -->
<link rel="shortcut icon" href="/user/images/menu.jpg"
	type="image/x-icon">
<link rel="apple-touch-icon" href="/user/images/apple-touch-icon.png">
<!-- FontAwesome Icons core CSS -->
<link href="/tintuc/css/font-awesome.mined.css" rel="stylesheet">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/user/css/bootstrap.min.css">
<!-- Site CSS -->
<link rel="stylesheet" href="/user/css/style.css">
<!-- Responsive CSS -->
<link rel="stylesheet" href="/user/css/responsive.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="/user/css/custom.css">



</head>
<body>

	<!-- Start Main Top -->
	<ul th:replace="fragments/header :: navigation"></ul>
	<!-- End Main Top -->

	<!-- Start All Title Box -->
	<div class="all-title-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2>Thông tin cá nhân</h2>
					<ul class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
						<li class="breadcrumb-item active">Thông tin cá nhân</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Title Box -->

	<br>
	<br>
	<br>
	<div class="container-fluid">
		<div class="row" style="padding: 20px; background-color:;">
			<div class="col-sm-3" style="background-color:">
				<i class='fas fa-user-cog'
					style='font-size: 22px; color: blue; cursor: pointer'> <a
					href="/come/ho-so" th:text="${session.CUSTOMER.display_name}"></a>
				</i>
				<hr>

				<div class="dropdown">
					<a class="fas fa-user-edit"
						style="font-size: 18px; color: green; cursor: pointer"
						id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Tài Khoản Của Tôi</a>
					<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
						<a class="dropdown-item" href="/come/thongtinkhachhang"
							style="font-weight: bold;">Cập nhập hồ sơ</a>
					</div>
				</div>

				<hr>

				<div class="dropdown">
					<a class="fa fa-cart-plus"
						style="font-size: 18px; color: red; cursor: pointer;"
						id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Đơn Mua</a>
					<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
						<a class="dropdown-item" href="/come/lichsuhoadon/dang-xu-li"
							style="font-weight: bold;">Đang xử lí</a> <a
							class="dropdown-item" href="/come/lichsuhoadon/dang-giao"
							style="font-weight: bold;">Đang giao hàng</a> <a
							class="dropdown-item" href="/come/lichsuhoadon/da-giao"
							style="font-weight: bold;">Đã giao hàng</a>
					</div>
				</div>
				<hr>
				<div>
					<i class="fa fa-bell" style="font-size: 18px; color: orange;"><a>
							Thông Báo</a></i>
				</div>

			</div>
			<div class="col-sm-8" style="background-color:;">
				<form class="container"
					style="margin-right: -100px; margin-top: -86px;">
					<h2 align="center" style="font-size: 30px;">Thông tin cá nhân</h2>
					<br>
					<div class="form-group row">
						<label for="staticEmail" class="col-sm-2 col-form-label"
							style="font-size: 17px;">Họ và Tên:</label>
						<div class="col-sm-10">
							<input type="text" style="font-weight: bold; font-size: 17px;"
								readonly class="form-control-plaintext" id="staticEmail"
								th:value="${session.CUSTOMER.display_name}">
						</div>
					</div>
					<hr>

					<div class="form-group row">
						<label for="staticEmail" class="col-sm-2 col-form-label"
							style="font-size: 17px;">Email:</label>
						<div class="col-sm-10">
							<input type="text" style="font-weight: bold; font-size: 17px;"
								readonly class="form-control-plaintext" id="staticEmail"
								th:value="${session.CUSTOMER.email}">
						</div>
					</div>
					<hr>

					<div class="form-group row">
						<label for="staticEmail" class="col-sm-2 col-form-label"
							style="font-size: 17px;">Số điện thoại:</label>
						<div class="col-sm-10">
							<input type="text" style="font-weight: bold; font-size: 17px;"
								readonly class="form-control-plaintext" id="staticEmail"
								th:value="${session.CUSTOMER.phone}">
						</div>
					</div>
					<hr>

					<div class="form-group row">
						<label for="staticEmail" class="col-sm-2 col-form-label"
							style="font-size: 17px;">Địa chỉ:</label>
						<div class="col-sm-10">
							<input type="text" style="font-weight: bold; font-size: 17px;"
								readonly class="form-control-plaintext" id="staticEmail"
								th:value="${session.CUSTOMER.address}">
						</div>
					</div>


				</form>
			</div>
		</div>
		<br> <br>


		<!-- Start Footer  -->
		<ul th:replace="fragments/footer :: navigation"></ul>
		<!-- End Footer  -->
</body>
</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin.html}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>danh sách khách hàng</title>


<style type="text/css">
.container {
	width: 97%;
	margin: auto;
	border-radius: 5px;
	padding: 20px;
}
</style>
</head>
<body>
	<div layout:fragment="content">

		<div class="container">
			<h2 class="myclass">Danh sách khách hàng</h2>
			<hr>
			<br>

			<form class="form-inline pull-right" action="#"
				th:action="@{/khachhang/search/1}" method="GET">
				<div class="form-group">
					<input th:value="${param.display_name}" type="text"
						class="form-control" name="display_name" placeholder="tìm kiếm .." />
				</div>
				<button type="submit" class="btn btn-primary">Tìm kiếm</button>
			</form>
			<br> <br> <br>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>STT</th>
							<th width="150px">Tên</th>
							<th width="150px">Địa chỉ</th>
							<th>Email</th>
							<th width="150px">Sdt</th>
						<!-- 	<th width="150">Ghi chú</th> -->
							<!-- <th width="100px">Số lượng</th>
							<th width="100">Tổng tiền</th> -->
							<!-- 	<th width="100px">Ghi chú</th> -->
							<th width=""><a href="/khachhang/">Thêm</a></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item,index: ${KhachHang.pageList}">
							<td th:text="${index.count}"></td>
							<td th:text="${item.display_name}"></td>
							<td th:text="${item.address}"></td>
							<td th:text="${item.email}"></td>
							<td th:text="${item.phone}"></td>
							<!-- <td th:text="${item.ghichu}"></td> -->
							<!-- <td th:text="${item.quantity}"></td>
							<td th:text="${#numbers.formatCurrency(item.total)}"></td> -->
							<!-- <td th:text="${item.note}"></td> -->
							<td><a class="btn btn-primary btn-sm"
								th:href="@{'/khachhang/edit/'+ ${item.id}}">Sửa</a> <!-- <a
							class="btn btn-primary btn-sm"
							th:href="@{'/khachhang/delete/'+ ${item.id}}">Xoá</a> --></td>
						</tr>
					</tbody>
				</table>
				<ul class="pagination">
					<li
						th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
						<a class="page-link" th:href="@{/khachhang/page/1}">Đầu tiên</a>
					</li>
					<li
						th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
						<a class="page-link" aria-label="Previous"
						th:href="@{|${baseUrl}${currentIndex - 1}|}"
						title='Go to previous page'><span aria-hidden="true">«</span>
							<span class="sr-only">Previous</span></a>
					</li>
					<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
						th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
						<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
							th:text='${item}'>1</span>
					</a>
					</li>
					<li
						th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
						<a class="page-link" aria-label="Next"
						th:href="@{|${baseUrl}${currentIndex + 1}|}"
						title='Go to next page'><span aria-hidden="true">»</span> <span
							class="sr-only">Next</span></a>
					</li>
					<li
						th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
						<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Cuối
							cùng</a>
					</li>
					<hr>
					<div>Tổng số trang: [[${totalPageCount}]]
						&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;trang: [[${currentIndex}]] /
						[[${totalPageCount}]]</div>
				</ul>
		
		</div>
	</div>

	<script type="text/javascript">
		function clearSearch() {
			window.location = "[[@{/}]]";
		}
	</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin.html}">
<head>
<meta charset="UTF-8">
<style type="text/css">
.container {
	width: 95%;
	margin: auto;
	border-radius: 5px;
	padding: 20px;
}
</style>

<title>sửa món ăn</title>
</head>
<body>
	<div layout:fragment="content"><br>
		<div class="container" style="margin-top: 10px;">
			<!-- <div class="row"
				style="border: 1px darkgrey solid;  width: 90%; margin: 20px; padding: 20px;"> -->
				<div class="col-sm-12">

					<h2 class="myclass">Sửa loại món ăn</h2><hr><br>
					<form th:action="${ACTION}" th:object=${CATEGORY} method="post">
						<div class="form-group">
							<label>ID :&ensp;<a th:text="${CATEGORY.id}"></a></label> <input type="hidden"
								th:field="*{id}" class="form-control" name="id"
								placeholder="Enter id" id="id" value="">
						</div>
						
						<div class="form-group">
							<label>Loại món ăn</label> <input type="text"
								th:field="*{loaimon}" class="form-control" name="loaimon"
								placeholder="Enter loaimon" id="loaimon" value=""><br> <span
								th:if="${#fields.hasErrors('loaimon')}" th:errors="*{loaimon}"
								class="alert-danger">loai mon error</span>
						</div>
						<button type="submit" class="btn btn-primary">Sửa</button>
						<a class="btn btn-primary" href="/category/page/1">Danh sách</a>
					</form>
				</div>
			</div>
		</div>
	<!-- </div> -->

</body>
</html>

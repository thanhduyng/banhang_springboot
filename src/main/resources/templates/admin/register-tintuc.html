<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>thêm hoặc sửa tin tức</title>

<script defer
	src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
<link rel="stylesheet" th:href="@{/richtext/css/site.css}">
<script th:src="@{/richtext/jquery.richtext.min.js}"></script>


</head>
<body>
	<div layout:fragment="content">
		<div class="container" style="margin-top: 10px;">
			<br>
			<br>
			<h2 align="center">Thêm hoặc sửa tin tức</h2>
			<form th:action="${ACTION}" th:object=${TINTUCDTO} method="post"
				enctype="multipart/form-data">


				<div class="form-group">
					<input type="hidden" th:field="*{id}" class="form-control"
						name="id" placeholder="Enter id" id="id" value="">
				</div>

				<div class="form-group">
					<label>Tiêu đề</label> <input type="text" th:field="*{tieude}"
						class="form-control" name="tieude" placeholder="Nhập tiêu đề"
						id="tieude" value=""> <span
						th:if="${#fields.hasErrors('tieude')}" th:errors="*{tieude}"
						class="alert-danger">tên error</span>
				</div>

				<div class="form-group">
					<label>Miêu tả</label> <input type="text" th:field="*{mieuta}"
						class="form-control" name="mieuta" placeholder="Nhập miêu tả"
						id="mieuta" value=""> <span
						th:if="${#fields.hasErrors('mieuta')}" th:errors="*{mieuta}"
						class="alert-danger">tên error</span>
				</div>

				<label class="mb-2 mr-sm-2">Ảnh</label> <input type=file
					th:field="*{img}" class="form-control mb-2 mr-sm-2" name="img"
					placeholder="Enter img" id="img" value="">

				<div class="form-group">
					<label>Ngày viết</label> <input type="date" th:field="*{ngayviet}"
						class="form-control" name="ngayviet" placeholder="Nhập ngày viết"
						id="ngayviet" value=""> <span
						th:if="${#fields.hasErrors('ngayviet')}" th:errors="*{ngayviet"
						class="alert-danger">tên error</span>
				</div>

				<p class="form-group">
					<label for="comment">Nội dung:</label>
					<textarea class="form-control" th:field="*{noidungs}" rows="4"
						name="noidungs"></textarea><br>
					<span th:if="${#fields.hasErrors('noidungs')}"
								th:errors="*{noidungs}" class="alert-danger">tên error</span>
				</p>


				<button class="btn btn-primary" type="submit">Lưu</button>
				<a class="btn btn-primary" href="/news/page/1">Danh sách</a>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#noidungs").richText();
		});
	</script>
</body>
</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin.html}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<title>Product them</title>

<style type="text/css">
.container {
	width: 90%;
	margin: auto;
	border-radius: 5px;
}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$('#image').change(function() {
			showImageThumbnail(this);
		});

	});
	function showImageThumbnail(fileInput) {
		file = fileInput.files[0];

		reader = new FileReader();

		reader.onload = function(e) {
			$('#thumbnail').attr('src', e.target.result);
		};

		reader.readAsDataURL(file);
	};
</script>
</head>
<body>
	<article layout:fragment="content">

		<div class="container" style="margin-top: 10px;">

			<div class="col-sm-12">

				<h2 align="">Thêm món ăn</h2><hr>
				<form th:action="${ACTION}" th:object=${PRODUCTDTO} method="post"
					enctype="multipart/form-data">

					<div class="form-group">
						<input type="hidden" value="22222" class="form-control" name="id"
							placeholder="Nhập id" id="id">
					</div>



					<div class="form-group">
						<label>Tên món ăn</label> <input type="text" th:field="*{name}"
							class="form-control" name="name" placeholder="Nhập món ăn"
							id="name" value=""> <span
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="alert-danger">tên error</span>
					</div>

					<div class="form-group">
						<label>Giá</label> <input type="number" th:field="*{price}"
							class="form-control" name="price" placeholder="Nhập giá"
							id="price" value=""><span
							th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
							class="alert-danger">tên error</span>
					</div>

					<div class="form-group">
						<label>Giảm giá</label> <input type="number" th:field="*{giamgia}"
							class="form-control" name="giamgia" placeholder="Nhập giảm giá"
							id="price" value=""><span
							th:if="${#fields.hasErrors('giamgia')}" th:errors="*{giamgia}"
							class="alert-danger">tên error</span>
					</div>


					<div class="form-group">
						<label>Hình ảnh</label> <input type="file" th:field="*{image}"
							class="form-control" name="image" placeholder="Nhập ảnh"
							accept="image/png, image/jpeg">

					</div>
					<img width="16%" id="thumbnail" alt="Logo" class="anhday">
					
					<div class="form-group">
						<label>Sale</label> <input type="number" th:field="*{sale}"
							class="form-control" name="sale" placeholder="Nhập sale" min="0"
							max="1" id="sale" value="">
					</div>

					<div class="form-group">
						<label>Sản phẩm nổi bật</label>
						<div class="radio">
							<!--value = 1 => True| 0 =>FALSE -->
							<label class="checkbox-inline"> <input type="radio"
								th:field="*{highlight}" name="highlight" value="1"
								id="highlight1">1
							</label> <label class="checkbox-inline"> <input type="radio"
								th:field="*{highlight}" name="highlight" checked="checked"
								value="0" id="highlight2">0
							</label>
						</div>
					</div>

					<div class="form-group">
						<label>Sản phẩm mới</label>
						<div class="radio">
							<!--value = 1 => True| 0 =>FALSE -->
							<label class="checkbox-inline"> <input type="radio"
								th:field="*{new_product}" name="new_product" value="1"
								id="new_product1">1
							</label> <label class="checkbox-inline"> <input type="radio"
								th:field="*{new_product}" name="new_product" checked="checked"
								value="0" id="new_product2">0
							</label>
						</div>
					</div>

					<div class="form-group">
						<label>Chi tiết</label>
						<textarea th:field="*{details}" class="form-control"
							name="details" placeholder="Nhập chi tiết" id="details" rows="2"></textarea>
					</div>
					<span th:if="${#fields.hasErrors('details')}"
						th:errors="*{details}" class="alert-danger">tên error</span>


					<div class="form-group">
						<label>Loại món ăn</label> <select th:field="*{id_category}"
							class="form-control" id="loaisp" name="id_category">
							<option th:each="category: ${CATEGORY}" th:value="${category.id}"
								th:text="${category.loaimon}"></option>

						</select>
					</div>



					<button class="btn btn-primary" type="submit">Lưu</button>
					<button type="reset" class="btn btn-primary">Huỷ</button>
					<a class="btn btn-primary" href="/sanpham/page/1">Danh sách</a>
				</form>
			</div>
		</div>
	</article>

</body>
</html>

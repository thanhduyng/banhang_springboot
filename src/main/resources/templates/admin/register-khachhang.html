<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin.html}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<style type="text/css">
.container {
	width: 95%;
	margin: auto;
	border-radius: 5px;
	padding: 20px;
}
</style>
<title>Đăng kí tài khoản</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container" style="margin-top: 10px;">

			<div class="col-sm-12">

				<h2 align="">Đăng kí khách hàng</h2><hr>
				<form th:action="@{/khachhang/save}" th:object=${Bills}
					method="post">

					<div class="form-group">
						<!-- <label>ID</label>  -->
						<input type="hidden" th:field="*{id}" class="form-control"
							name="id" placeholder="Enter id" id="id" value="">
					
					</div>

					<div class="form-group">
						<label>Tên khách hàng</label> <input type="text"
							th:field="*{display_name}" class="form-control"
							name="display_name" placeholder="Nhập tên"
							id="display_name">
						<span
								th:if="${#fields.hasErrors('display_name')}"
								th:errors="*{display_name}" class="alert-danger">tên
								error</span>
					</div>

					<div class="form-group">
						<label>Địa chỉ</label> <input type="text" th:field="*{address}"
							class="form-control" name="address" placeholder="Nhập địa chỉ"
							id="address" value="0">
						<span
								th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								class="alert-danger">address error</span>

					</div>

					<div class="form-group">
						<label>Email</label> <input type="email" th:field="*{email}"
							class="form-control" name="email" placeholder="Nhập email"
							id="email" value="0">
						<span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="alert-danger">email error</span>

					</div>

					<div class="form-group">
						<label>Mật khẩu:</label> <input type="password"
							class="form-control" th:field="*{matkhau}" name="matkhau"
							id="matkhau" placeholder="Nhập mật khẩu" value="">
						<span
								th:if="${#fields.hasErrors('matkhau')}" th:errors="*{matkhau}"
								class="alert-danger">password error</span>

					</div>

					<div class="form-group">
						<label>Số điện thoại</label> <input type="number" th:field="*{phone}"
							class="form-control" name="phone" placeholder="Nhập số điện thoại"
							id="phone" value="">
						<span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="alert-danger">email error</span>

					</div>
					
					<button type="submit" class="btn btn-primary">Lưu</button>
					<button type="reset" class="btn btn-primary">Huỷ</button>
					<a class="btn btn-primary" href="/khachhang/list">Danh sách</a>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>

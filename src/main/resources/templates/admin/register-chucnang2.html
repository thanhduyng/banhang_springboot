<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin.html}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<!-- <style type="text/css">
.container {
	width: 90%;
	margin: auto;
	border-radius: 5px;
	padding: 20px;
} -->
</style>
<title>Sửa chức năng</title>
</head>
<body>
	<div  layout:fragment="content">
		<br><div class="container" style="margin-top: 10px;">

			<div class="col-sm-12">

				<h2>Sửa chức năng</h2>
				<hr>
				<form th:action="@{/chucnang/updateChucNang}" th:object=${CHUCNANG}
					method="post">

					<input type="hidden" th:field="*{id}" name="id">

					<div class="form-group">
					<label for="recipient-name" class="col-form-label">Mã chức
						năng(*):</label> <input type="text" class="form-control"
						placeholder="Nhập mã chức năng" th:field="*{machucnang}">
					<span th:if="${#fields.hasErrors('machucnang')}"
						th:errors="*{machucnang}" class="alert-danger">tên error</span>
				</div>

				<div class="form-group">
					<label for="recipient-name" class="col-form-label">Tên chức
						năng(*)</label> <input type="text" class="form-control"
						placeholder="Nhập tên chức năng" th:field="*{tenchucnang}">
						
						<span th:if="${#fields.hasErrors('tenchucnang')}"
						th:errors="*{tenchucnang}" class="alert-danger">tên error</span>
				</div>

				<div class="form-group">
					<label for="recipient-name" class="col-form-label">URL (*)</label>
					<input type="text" class="form-control" placeholder="Nhập URL"
						th:field="*{maapi}">
						
						<span th:if="${#fields.hasErrors('maapi')}"
						th:errors="*{maapi}" class="alert-danger">tên error</span>
				</div>

				<div class="form-group">
					<label for="recipient-name" class="col-form-label">Chức
						năng cha(*)</label>
					<div class="">
						<select class="form-control" th:field="*{parentid}">
							<option th:each="parent : ${PARENTID}" th:value="${parent.id}"
								th:text="${parent.tenchucnang}"></option>
							<option th:value="-1">Chức năng cha mới</option>
						</select>
					</div>

					</div>
					<button type="submit" class="btn btn-primary">Lưu</button>
					<a class="btn btn-primary" href="/chucnang/list">Danh sách</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

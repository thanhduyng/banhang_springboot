
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin.html}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Product update</title>
<style type="text/css">
.container {
	width: 90%;
	margin: auto;
	border-radius: 5px;
}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$('#image').change(function() {
			showImageThumbnail(this);
		});

	});
	function showImageThumbnail(fileInput) {
		file = fileInput.files[0];

		reader = new FileReader();

		reader.onload = function(e) {
			$('#thumbnail').attr('src', e.target.result);
		};

		reader.readAsDataURL(file);
	};
</script>
</head>
<body>
	<article layout:fragment="content">
		<div class="container" style="margin-top: 10px;">

			<h2 class="myclass">update món ăn</h2>
			<form th:action="${ACTION}" th:object=${PRODUCTDTO} method="post"
				enctype="multipart/form-data">

				<div class="form-group">
					<input type="hidden" value="22222" th:field="*{id}"
						class="form-control" name="id" placeholder="Enter id" id="id">
				</div>



				<div class="form-group">
					<label>Tên món ăn</label> <input type="text" th:field="*{name}"
						class="form-control" name="name" placeholder="Enter món ăn"
						id="name" value=""> <span
						th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="alert-danger">tên error</span>
				</div>

				<div class="form-group">
					<label>Giá</label> <input type="number" th:field="*{price}"
						class="form-control" name="price" placeholder="Enter giá"
						id="price" value=""><span
						th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
						class="alert-danger">tên error</span>
				</div>

				<div class="form-group">
					<label>Giảm giá</label> <input type="number" th:field="*{giamgia}"
						class="form-control" name="giamgia" placeholder="Enter giảm giá"
						id="price" value=""><span
						th:if="${#fields.hasErrors('giamgia')}" th:errors="*{giamgia}"
						class="alert-danger">tên error</span>
				</div>

				<!-- <div class="form-group">
					<label>Ảnh</label> <input type="file" th:field="*{image}"
						class="form-control" name="image" placeholder="Enter ảnh"
						id="image">
				</div> -->

				<div class="form-group">
					<label>Hình ảnh</label> <input type="file" th:field="*{image}"
						class="form-control" name="image" placeholder="Enter ảnh"
						accept="image/png, image/jpg">

				</div>
				<img width="16%" id="thumbnail" alt="Logo">

				<div class="form-group">
					<label>Sale</label> <input type="number" th:field="*{sale}"
						class="form-control" name="sale" placeholder="Enter sale" min="0"
						max="1" id="sale" value="">
				</div>

				<div class="form-group">
					<label>Highlight</label>
					<div class="radio">
						<!--value = 1 => True| 0 =>FALSE -->
						<label class="checkbox-inline"> <input type="radio"
							th:field="*{highlight}" name="highlight" value="1"
							id="highlight1">1
						</label> <label class="checkbox-inline"> <input type="radio"
							th:field="*{highlight}" name="highlight" checked="checked"
							value="0" id="highlight2">0
						</label>
					</div>
				</div>

				<div class="form-group">
					<label>New_product</label>
					<div class="radio">
						<!--value = 1 => True| 0 =>FALSE -->
						<label class="checkbox-inline"> <input type="radio"
							th:field="*{new_product}" name="new_product" value="1"
							id="new_product1">1
						</label> <label class="checkbox-inline"> <input type="radio"
							th:field="*{new_product}" name="new_product" checked="checked"
							value="0" id="new_product2">0
						</label>
					</div>
				</div>

				<div class="form-group">
					<label>Chi tiết</label>
					<textarea th:field="*{details}" class="form-control" name="details"
						placeholder="Enter details" id="details" rows="10"></textarea>
				</div>
				<span th:if="${#fields.hasErrors('details')}" th:errors="*{details}"
					class="alert-danger">tên error</span>


				<div class="form-group">
					<label>Loại món ăn</label> <select th:field="*{id_category}"
						class="form-control" id="loaisp" name="id_category">
						<option th:each="category: ${CATEGORY}" th:value="${category.id}"
							th:text="${category.loaimon}"></option>

					</select>
				</div>



				<button class="btn btn-primary" type="submit">Lưu</button>
				<button type="reset" class="btn btn-primary">Cancel</button>
				<a class="btn btn-primary" href="/sanpham/page/1">Danh sách</a>
			</form>
	</article>
</body>
</html>
